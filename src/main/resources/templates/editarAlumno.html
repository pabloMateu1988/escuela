<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Administrador</title>
</head>
<body>
	<header th:replace="/plantilla/templateAdmin :: header"></header>
	<div class="container align-center">
		<div class="card">
			<div class="card-header text-center">
				<h1 th:text="*{tituloPrincipal}"></h1>
			</div>
			<div class="card-body">
				<form th:action="@{/administrador/alumnos/guardar}" th:object="${alumno}"
					method="post" class="row g-3">
					<input type="hidden" th:field="*{id}" id="id">
					<div class="col-md-4">
						<label for="nombre" class="form-label">Apellido y Nombre</label> <input
							type="text" th:field="*{nombre}" class="form-control" id="nombre"
							name="nombre">
					</div>
					<button type="submit" th:href="@{/administrador/alumnos/crear}"
						class="btn btn-outline-success">Editar Alumno</button>
				</form>
			</div>
		</div>
	</div>
	<div class="p-5"><footer th:replace="/plantilla/template :: footer"></footer></div>
</body>

</html>
