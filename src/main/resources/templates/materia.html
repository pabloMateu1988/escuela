<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Materia</title>
</head>
<body class="bg-secondary.bg-gradient">
	<header th:replace="/plantilla/template :: header"></header>
	<div class="container align-center">
		<div class="card">
			<div class="card-header text-center">
				<h1 th:text="${titulo}"></h1>
				<h3 th:each="m:${materia}" th:text="${m.materia.nombre}"></h3>
				<h3 th:each="m:${materia}" th:text="${m.curso.nombre}"></h3>
			</div>
		</div>
	</div>
	<div class="container overflow-hidden p-3">
		<div class="row gx-5 ">
			<div class="col-3 p-3">
				<div class="p-3 border bg-light text-center">
					<a class="btn btn-outline-dark" role="button">Pasar Lista</a>
				</div>
			</div>
			<div class="col-3 p-3">
				<div class="p-3 border bg-light text-center">
					<a class="btn btn-outline-dark" role="button">Trabajos
						Practicos</a>
				</div>
			</div>
			<div class="col-3 p-3">
				<div class="p-3 border bg-light text-center">
					<a class="btn btn-outline-dark" role="button">Enviar Notificaciones
						</a>
				</div>
			</div>
			<div class="col-3 p-3">
				<div class="p-3 border bg-light text-center">
					<a class="btn btn-outline-dark" role="button">Notas
						</a>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="container col-4">
			<h3 th:text="*{tituloListaAlumnos}"></h3>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Apellido y Nombre</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="al:${alumnos}">
						<th scope="row" th:text="${al.id}"></th>
						<td th:text=${al.nombre}></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="p-5">
		<footer th:replace="/plantilla/template :: footer"></footer>
	</div>
</body>
</html>
