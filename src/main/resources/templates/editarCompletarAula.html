<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Cursos</title>
</head>
<body>
	<header th:replace="/plantilla/templateAdmin :: header"></header>
	<div class="container align-center">
		<div class="card">
			<div class="card-header text-center">
				<h1 th:text="*{tituloPrincipal}"></h1>
			</div>
			<div class="card-body">
				<form th:action="@{/administrador/completarAula/guardar}" th:object="${aula}"
					method="post" class="row g-3">
					<input type="hidden" th:field="*{id}" id="id">
					<div class="col-md-4">
						<label for="curso" class="form-check-label">Curso</label> 
						<select th:field="*{curso}" class="form-select" aria-label="multiple select example" >
							<option th:each="c : ${cursos}" selected th:text="${c.nombre}"
								th:value="${c.id}">Seleccione el curso</option>
						</select>
						<label for="alumno" class="form-check-label">Alumnos</label> 
						<select th:field="*{alumnos}" class="form-select" aria-label="multiple select example" multiple>
							<option th:each="c : ${alumnos}" selected th:text="${c.nombre}"
								th:value="${c.id}">Seleccione el Alumno</option>
						</select>
						<label for="materiaDocenteCur" class="form-check-label">Docente-Materias</label> 
						<select th:field="*{materiaDocenteCurso}" class="form-select" aria-label="multiple select example" multiple>
							<option th:each="c : ${materiaDocenteCurso}" selected th:text="${c.docente.nombre} +  ' - ' + ${c.materia.nombre} +  ' - ' + ${c.curso.nombre} "
								th:value="${c.id}">Seleccione docente-materia</option>
						</select>						
					</div>
					<button type="submit" th:href="@{/administrador/completarAula}"
						class="btn btn-outline-success">Editar Aula</button>
				</form>
			</div>
		</div>
	</div>
	<div class="p-5">
		<footer th:replace="/plantilla/template :: footer"></footer>
	</div>
</body>
</html>
