<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Docente</title>
</head>
<body>
	<header th:replace="/plantilla/template :: header"></header>
	<div class="container align-center">
		<div class="card">
			<div class="card-header text-center">
				<h1 th:text="*{tituloPrincipal}"></h1>
			</div>
			<div class="card-body">
				<form th:action="@{/asistencia/guardar}" th:object="${pasarLista}"
					method="post">
					<input th:field="*{curso.id}">
					<input th:field="*{materia.id}" >
					
					<h5 th:text=*{curso.nombre}></h5>
<!-- 					<input type="text" th:field="*{curso.id}" class="form-control" id="curso" -->
<!-- 							name="curso"> -->
					<h5 th:text=*{materia.nombre} ></h5>
<!-- 					<input type="text" th:field="*{materia.id}" class="form-control" id="materia" -->
<!-- 							name="materia"> -->
					<label>Fecha:</label> <input type="date" th:field="*{fecha}"
						id="fecha">
						<input type="text" th:field="*{alumnos}" class="form-control" id="alumnos"
							name="alumnos">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Apellido y Nombre</th>
								<th scope="col">Presentismo</th>
								<th scope="col">Observaciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="al:${pasarLista.alumnos}">
								
								<td  th:text=${al.alumnoId}></td>
								<td th:text=${al.alumnoNombre}></td>
								<td><div class="form-check ">
										<input class="form-check-input" type="checkbox"
											  checked>
									</div></td>
								<td><textarea class="form-control"
										th:field="*{observaciones}" id="exampleFormControlTextarea1"
										rows="1"></textarea></td>
							</tr>
						</tbody>
					</table>

					<button type="submit" th:href="@{/administrador/}"
						class="btn btn-outline-success">Guardar Asistencia</button>
				</form>
			</div>
		</div>
	</div>

	<div class="p-5">
		<footer th:replace="/plantilla/template :: footer"></footer>
	</div>
</body>
</html>
