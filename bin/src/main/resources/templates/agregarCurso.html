<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Administrador</title>
</head>
<body>
	<header th:replace="/plantilla/templateAdmin :: header"></header>
	<div class="container align-center">
		<div class="card">
			<div class="card-header text-center">
				<h1 th:text="*{tituloPrincipal}"></h1>
			</div>
			<div class="card-body">
				<form th:action="@{/administrador/cursos/guardar}" th:object="${curso}"
					method="POST" class="row g-3">
					<input type="hidden" th:field="*{id}" id="id">
					<div class="col-md-4">
						<label for="nombre" class="form-label">AÃ±o Lectivo</label> <input
							type="text" th:field="*{anioLectivo}" class="form-control" id="nombre"
							name="nombre" disabled>
					</div>
					<div class="col-md-4">
						<label for="nombre" class="form-label">Division</label> <input
							type="text" th:field="*{nombre}" class="form-control" id="nombre"
							name="nombre">
					</div>
					<button type="submit" th:href="@{/administrador/cursos/crear}"
						class="btn btn-outline-success">Guardar</button>
				</form>
			</div>
		</div>
	</div>
	<div class="container col">
		<div class="row gx-5">
			<div class="col">
				<h3 class="text-center" th:text="${tituloLista}"></h3>
				<div
					class="border bg-light ">
					<table class="table table-bordered table-striped mb-0">
						<thead>
							<tr>
								<th scope="col">Id</th>
								<th scope="col">Division</th>
								<th scope="col">Acciones</th>
								
							</tr>
						</thead>
						<tbody>
							<tr th:each="d:${listarCursos}">
								<th scope="row" th:text="${d.id}"></th>
								<td th:text="${d.nombre}"></td>
								<td><a class="btn btn-outline-warning"
									th:href="@{/administrador/cursos/editar/}+${d.id}" role="button">Editar</a>
									<a class="btn btn-outline-danger"
									th:href="@{/administrador/cursos/eliminar/}+${d.id}" role="button">Eliminar</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="p-5"><footer th:replace="/plantilla/template :: footer"></footer></div>
</body>

</html>
